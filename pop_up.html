<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카트라이더 러쉬</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<style>
    *{margin: 0; padding: 0;}
    body {overflow-y: hidden;}
    .main_image {position: relative;}
    .check_close {text-align: right; position: absolute; bottom: 0; right: 45px; display: flex;}
    .check_close input[type="checkbox"] {margin-right: 10px; width: 3.5vw; height: 3.5vw; margin-top: 1.3vw; margin-bottom: 1vw;}
    .check_close p {font-size: 3.5vw; margin-right: 1vw; margin-top: 0.5vw;}
    .close_pop_up {margin-right: 10px; text-decoration: none; color: black;}
</style>
<script type="text/javascript">
    $(document).ready(function(){
        var image_w = $(document).width();
        var image_h = $(document).height();
        $(".image").attr({"width": image_w, "height": image_h});
    });
</script>
<body>
    <div class="main_image"><img src="./images/ad_banner/ad_1.jpg" alt="채용공고" class="image" usemap="#close"></div>
    <map name="close">
        <area shape="rect" coords="355,268,400,289" href="#" alt="닫기" onclick="window.close()">
    </map>
    <a href="#" class="apply">지원하기</a>
    <div class="check_close">
        <p>오늘 하루 열지 않기</p>
        <input type="checkbox" id="option">    
    </div>
</body>
</html>
